<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Daily Planner</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">DAILY PLANNER</h1>
      <p class="lead">A SIMPLE PLANNER APP FOR JOBS 9 TO 5 </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

    <div>
      <h1>TYPE YOUR INFO IN THE BOXES BELOW</h1>
    </div>


      <!-- Timeblocks go here -->
    
      <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"data-time-type = "9:00 a.m.">9:00 a.m.</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <button>save</button>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"data-time-type = "10:00 a.m.">10:00 a.m.</span>
            </div>
            <textarea class="form-control" aria-label="With textarea"></textarea>
            <button>save</button>
          </div>
  
          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"data-time-type = "11:00 a.m.">11:00 a.m.</span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <button>save</button>
            </div>
    
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"data-time-type = "12:00 p.m.">12:00 p.m.</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
                <button>save</button>
              </div>
      
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"data-time-type = "1:00 p.m.">1:00 p.m.</span>
                  </div>
                  <textarea class="form-control" aria-label="With textarea"></textarea>
                  <button>save</button>
                </div>
        
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"data-time-type = "2:00 p.m.">2:00 p.m.</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                    <button>save</button>
                  </div>
          
                  <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"data-time-type = "3:00 p.m.">3:00 p.m.</span>
                      </div>
                      <textarea class="form-control" aria-label="With textarea"></textarea>
                      <button>save</button>
                    </div>
            
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"data-time-type = "4:00 p.m.">4:00 p.m.</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                        <button>save</button>
                      </div>
              
                      <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"data-time-type = "5:00 p.m." >5:00 p.m.</span>

                          </div>
                          <textarea class="form-control" aria-label="With textarea"></textarea>
                          <button>save</button>
                        </div>

                       

                        
                  <script>

                    window.localStorage.setItem("data-time-type", "9:00 a.m.") 
                  
                  </script>

                  
                  
                        
                
                </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
